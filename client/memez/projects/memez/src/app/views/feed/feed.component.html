<div class="feed-wrapper">
  <mem-post-box (newPost)="fs.root.ps.createPost($event)"></mem-post-box>
  <div class="posts-container" *mobxAutorun>
    <mem-post
      *ngFor="let post of fs.root.ps.posts"
      [post]="post"
      (postDeleted)="fs.root.ps.deletePost($event)"
      (postLiked)="fs.root.likeStore.handleLike($event)"
      (dashboardClicked)="fs.handleDialog($event)"
    ></mem-post>
  </div>
</div>
