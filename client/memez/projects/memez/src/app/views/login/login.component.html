<div class="login-wrapper">
  <div class="login-landing">
    <div class="main-title">MEMEZ</div>
    <img class="login-img" src="./assets/svg's/Trollface.svg" alt="">

  </div>
  <div class="login-form">
    <div class="form-wrapper">
      <input #user_name
             (keydown.enter)="log.handleLogin(user_name.value)"
             type="text" placeholder="enter your name" class="user-name-input">
      <div (click)="log.handleLogin(user_name.value)"
           class="submit-btn btn">login
      </div>
      <div class="sign-up-button">
        New to MEMEZ ? <span class="sign-up-route" (click)="log.routeToSignUp()">sign up</span>
      </div>
    </div>
  </div>
</div>
